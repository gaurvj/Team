<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Point | Team</title>
      <style>
          table {width:50%; border:1px solid black;}
          th {border: 1px solid black;}
          td {border:1px solid black; text-align:center;}
      </style>

  </head>
  <body>
   <div class="point">
        <h1>Points </h1>
        <table>
            {% if points %}
              <tr>
                  <th >Team</th>
                  <th >Point</th>
              </tr>
                {% for p in points %}
                    <tr>
                        <td>{{p.team}}</td>
                        <td >{{p.point}}</td>
                    </tr>
                {% endfor %}
            {% else %}
               <p>"No records found"</p>
            {% endif %}
        </table>
   </div>
  </body>
</html>
