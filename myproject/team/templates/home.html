<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Team</title>
      <style>
          table {width:50%; border:1px solid black;}
          th {border: 1px solid black;}
          td {border:1px solid black; text-align:center;}
      </style>

  </head>
  <body>
   <div class="team">
        <h1>Teams</h1>
        <table>
            {% if team.count %}
              <tr>
                <th >Name</th>
                <th >Logo</th>
              </tr>
                {% for t in team %}
                    <tr>
                      <td ><a href="{% url 'team_players' team_id=t.id %}">{{ t.name }}</a></td>
                      <td ><img src={{t.logo_url}} width="20" height="25"></td>
                    </tr>
                {% endfor %}
            {% else %}
               <p>"No records found"</p>
            {% endif %}
        </table>
   </div>
   <div class="match">
       <h1>Matches Scheduled</h1>
          <table style="width:50%; border:1px solid black">
            <th >Vs</th>
            <!--<th >Point b/w Teams</th>-->
            {% for m in matches %}
                    <tr>
                        <td><a href="/point/{{ m.id }}/">{{ m.team_home }}  Vs  {{m.team_away}}</a></td>
                       <!--<td>2  and 3</td>-->

                    </tr>
            {% endfor %}
          </table>
   </div>
  </body>
</html>
